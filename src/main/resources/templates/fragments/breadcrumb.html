<div th:fragment="breadcrumb">
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li th:each="page, i : ${parentPages}">
                <a th:href="@{'/' + ${page}}">[[${#strings.capitalize(page)}]]</a>
                <span th:if="${i.last}">[[${#strings.capitalize(currentPage)}]]</span>
                <span th:unless="${i.last}">/</span>
            </li>
        </ul>
    </nav>
</div>
