<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
    <div class="main-frame border">
        <h1 class="title">Pay My Buddy</h1>
        <p th:if="${param.success}">
            You successfully registered. Please use your credentials to log in.
        </p>
        <form th:action="@{/login}" method="post">
            <label for="email"></label>
            <input id="email" name="email" type="email" placeholder="Email" required/>
            <label for="password"></label>
            <input id="password" name="password" type="password" placeholder="Password" required/>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input class="button" type="submit" value="Login">
        </form>
        <p class="error" th:if="${param.error}">Invalid email or password.</p>
        <div class="oauth">
            <a th:href="@{/oauth2/authorization/google}">Login with Google</a><br>
            <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
        </div>
    </div>
</body>
</html>
