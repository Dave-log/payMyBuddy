<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Register</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
    <div class="main-frame border">
        <h1 class="title">Pay My Buddy</h1>
        <form th:action="@{/register}" th:object="${registerDTO}" method="POST">
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
            <label for="email"></label>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <label for="password"></label>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <div th:if="${registerError}" class="error" th:text="${registerError}"></div>
            <input class="button" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
